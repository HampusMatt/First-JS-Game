<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Document</title>
</head>
<body>
    <section class="hero">
        <div class="title">
            <h1>Hi and welcome to the Animal quiz!</h1>
            <p>This game consits of 10 statements. <br> Can you tell if it's true or not?</p>
        </div>
    </section>
    <section class="main">
        <div class="container">
            <h2 class="question"></h2>
            <img src="" alt="">
        </div>
        
        <div class="btn-container">
            <button class="start-btn">Start Game</button>
            <button class="trueA hide">True</button>
            <button class="falseA hide">False</button>
        </div>
    </section>
    <section class="main hide">
        <div class="score-container">
            <div class="score"></div>
        </div>
        <div class="btn-container">
            <button class="play-again">Play Again?</button>
        </div>
        <div class="list-container">
            <ol></ol>
        </div>
    </section>

    <script src="/script.js"></script>
</body>
</html>
